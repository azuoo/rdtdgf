<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
</head>
<body>
  <h1>تسجيل الدخول</h1>

  <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
  <br><br>
  <button onclick="registerUser()">تسجيل</button>

  <p id="message"></p>

  <script>
    function generateReferralCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function registerUser() {
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message');
      
      if (!email) {
        message.innerText = "الرجاء إدخال البريد الإلكتروني.";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const referredBy = urlParams.get('ref');
      const referralCode = generateReferralCode();

      fetch('https://script.google.com/macros/s/AKfycbzxITV-KAC7_KcIlOSygQMIIqYbTEoSnb-9l7QoJ45pLYR-ES2ps0uWPESO8kFifL9H8Q/exec?action=register&email=' 
            + encodeURIComponent(email) 
            + '&referralCode=' + referralCode 
            + (referredBy ? '&referredBy=' + referredBy : ''))
      .then(response => response.text())
      .then(data => {
        if (data === "Registered") {
          localStorage.setItem('email', email);
          window.location.href = "home.html";
        } else {
          message.innerText = data;
        }
      })
      .catch(error => {
        message.innerText = "حدث خطأ أثناء التسجيل.";
        console.error(error);
      });
    }
  </script>
</body>
</html>
