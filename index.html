<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام الإحالات</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input[type="email"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      color: red;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>تسجيل الدخول</h2>
  <p>أدخل بريدك الإلكتروني للبدء</p>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required>
  <button onclick="registerUser()">تسجيل</button>
  <p id="message"></p>
</div>

<script>
function generateReferralCode() {
  return Math.random().toString(36).substring(2, 8).toUpperCase();
}

function registerUser() {
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message');

  if (!email) {
    message.innerText = "يرجى إدخال البريد الإلكتروني.";
    return;
  }

  message.innerText = "جاري التسجيل...";

  const urlParams = new URLSearchParams(window.location.search);
  const referredBy = urlParams.get('ref');
  const referralCode = generateReferralCode();

  fetch('https://script.google.com/macros/s/AKfycbzxITV-KAC7_KcIlOSygQMIIqYbTEoSnb-9l7QoJ45pLYR-ES2ps0uWPESO8kFifL9H8Q/exec?action=register&email=' 
        + encodeURIComponent(email) 
        + '&referralCode=' + referralCode 
        + (referredBy ? '&referredBy=' + referredBy : ''))
  .then(response => response.text())
  .then(data => {
    if (data === "Registered") {
      localStorage.setItem('email', email);
      window.location.href = "home.html";
    } else {
      message.innerText = data;
    }
  })
  .catch(error => {
    message.innerText = "حدث خطأ أثناء التسجيل.";
    console.error(error);
  });
}
</script>

</body>
</html>
