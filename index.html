<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام الإحالات</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input[type="email"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      color: red;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>تسجيل الدخول</h2>
  <p>أدخل بريدك الإلكتروني للبدء</p>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required>
  <button onclick="registerUser()">تسجيل</button>
  <p id="message"></p>
</div>
<script>
const apiURL = 'https://script.google.com/macros/s/AKfycbxQjXZeZRnyl_szPuR82O2W78LKqQJnZ5gzRLlY1kwNnvZdt1L5tq2CJSCHiIhAGKc45w/exec';

function registerUser() {
  const email = document.getElementById('email').value;
  const referredBy = new URLSearchParams(window.location.search).get('ref') || '';
  const referralCode = generateRandomCode();

  // أولا نضيف المستخدم الجديد
  fetch(apiURL + '?action=addUser&email=' + encodeURIComponent(email) + '&referralCode=' + referralCode + '&referredBy=' + referredBy)
    .then(response => response.text())
    .then(data => {
      console.log(data);

      // إذا كان سجل عبر إحالة، نزيد عداد الإحالات
      if (referredBy) {
        fetch(apiURL + '?action=incrementReferral&referralCode=' + referredBy)
          .then(response => response.text())
          .then(data => {
            console.log('Referral incremented:', data);
          });
      }

      // نخزن البيانات محلياً وننقله للصفحة الرئيسية
      localStorage.setItem('email', email);
      localStorage.setItem('referralCode', referralCode);
      window.location.href = 'home.html';
    });
}

function generateRandomCode() {
  return Math.random().toString(36).substring(2, 8);
}
</script>

<input type="email" id="email" placeholder="أدخل بريدك" required>
<button onclick="registerUser()">تسجيل دخول</button>

</body>
</html>
