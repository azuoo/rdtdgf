<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإحالات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .referral-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        .referral-card h1 {
            margin-bottom: 20px;
            color: #0077b6;
        }
        .info {
            margin: 15px 0;
            background: #f1f8ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            word-break: break-all;
        }
        .copy-btn {
            margin-top: 10px;
            background: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #005f87;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="referral-card">
    <h1>نظام الإحالات</h1>

    <div id="referralLink" class="info loading">جاري التحميل...</div>
    <button class="copy-btn" onclick="copyLink()">نسخ رابط الإحالة</button>

    <div id="referralCount" class="info loading" style="margin-top: 20px;">جاري التحميل...</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const referralCode = localStorage.getItem('referralCode');
    const userEmail = localStorage.getItem('userEmail');

    if (referralCode) {
      document.getElementById('referralLink').innerText = https://azuoo.github.io/rdtdgf/signup.html?ref=${referralCode};
    } else {
      document.getElementById('referralLink').innerText = 'لم يتم العثور على كود الإحالة.';
    }

    if (userEmail) {
      fetch('https://script.google.com/macros/s/AKfycbxPpRmsvO2Zwg0bNY6v_jpMpJXBmlk4rjNARWPgr_0hBZmPibRDuwhYsxJklb8iIcOocg/exec?email=' + encodeURIComponent(userEmail))
        .then(response => response.json())
        .then(data => {
          if (data.referrals_count !== undefined) {
            document.getElementById('referralsCount').innerText = data.referrals_count;
          } else {
            document.getElementById('referralsCount').innerText = '0';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('referralsCount').innerText = 'خطأ في الاتصال';
        });
    } else {
      document.getElementById('referralsCount').innerText = 'البريد الإلكتروني غير موجود.';
    }
  });
</script>
</body>
</html>
